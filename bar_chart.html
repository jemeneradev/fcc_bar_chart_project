<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style type="stylesheet">
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      const initGraph = (width = 500, height = 500,data=[]) => {
          // create svg element
          let y_set_max = 20000;
          
          let x_axis_padding = 100;
          let y_axis_padding = 100;

          let bar_number = data.length;
          let bar_width = 10;

          var xScale = d3
            .scaleLinear()
            .domain([0, bar_number]) 
            .range([0, width-(2*y_axis_padding)]);

          const adjustedHeight = (val,set) =>{
            return yScale(y_set_max - set[val][1]);
          }

          const adjustedX = (val) => {
            return x_axis_padding +(bar_width*val); 
          }

          var yScale = d3
            .scaleLinear()
            .domain([y_set_max,0]) 
            .range([0,height-(2*x_axis_padding)]);
        
          console.log();
          var svg = d3
            .select('#root')
            .append("svg")
            .attr("width", `${width}px`)
            .attr("height", `${height}px`)
            .style("background-color", "lightblue");

             svg
             .append("rect")
             .attr('x',adjustedX(0))
             .attr('width',bar_width)
             .attr('y', height - adjustedHeight(0,data) - x_axis_padding )//height - (x_axis_padding+yScale(set_max - data[0][1]))
             .attr('height', adjustedHeight(0,data));

            svg
            .append("g")
            .attr("transform", `translate(${x_axis_padding},${height-y_axis_padding})`)    
            .call(d3.axisBottom(xScale));

            svg
            .append("g")
            .attr("transform", `translate(${y_axis_padding},${x_axis_padding})`)
            .call(d3.axisLeft(yScale));
        };

      window.addEventListener("DOMContentLoaded", function () {
        let myRequest = new Request("./data.json");
        fetch(myRequest)
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            console.log(response.data);
            initGraph(1010, 900,response.data);
          });
      });
    </script>
  </body>
</html>
