<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div id="graph-display"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      const initGraph = (width = 500, height = 500,data=[]) => {
          // create svg element
          let y_set_max = 20000;
          
          let x_axis_padding = 100;
          let y_axis_padding = 100;

          let bar_number = 280;
          let bar_width = 6;

          var color = ["#6b486b", "#a05d56", "#d0743c", "#ff8c00"];

          var xScale = d3
            .scaleLinear()
            .domain([0, bar_number*bar_width]) 
            .range([0, width-(2*y_axis_padding)]);

          const adjustedHeight = (val) =>{
            return yScale(y_set_max - val[1]);
          }

          const adjustedX = (index) => {
            return y_axis_padding+xScale((bar_width*index)); 
          }

          var yScale = d3
            .scaleLinear()
            .domain([y_set_max,0]) 
            .range([0,height-(2*x_axis_padding)]);
        
          console.log();
          var svg = d3
            .select('#graph-display')
            .append("svg")
            .attr("width", `${width}px`)
            .attr("height", `${height}px`)
            .classed("graph", true)

          svg.selectAll('rect')
             .data(data)
             .enter()
             .append("rect")
             .attr('x', (d,i) => adjustedX(i))//i
             .attr('width',bar_width)     //d
             .attr('y', (d) => height - adjustedHeight(d) - x_axis_padding )//height - (x_axis_padding+yScale(set_max - data[0][1]))
             .attr('height', (d) => adjustedHeight(d))
             .style("fill", function(d, i) {
                return data[i-1]>d?'#EE9E56':'#009ADE';
              })

            svg
            .append("g")
            .attr("transform", `translate(${x_axis_padding},${height-y_axis_padding})`)    
            .call(d3.axisBottom(xScale));

            svg
            .append("g")
            .attr("transform", `translate(${y_axis_padding},${x_axis_padding})`)
            .call(d3.axisLeft(yScale));
        };

      window.addEventListener("DOMContentLoaded", function () {
        let myRequest = new Request("./data.json");
        fetch(myRequest)
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            response.data.forEach((point,i)=>{
              console.log(point,i)
            })
            initGraph(1210, 700,response.data);
          });
      });
    </script>
        <style type="stylesheet">
          #root {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
          }
          
          .graph {
           fill: beige;
          }
          .bar{
            fill: cadetblue;
          }
        </style>
  </body>
</html>
