<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style type="stylesheet">
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        let myRequest = new Request("./data.json");
        fetch(myRequest)
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            console.log(response.data);
          });

        const initGraph = (width = 500, height = 500) => {
          // create svg element
          let x_axis_padding = 50;
          let y_axis_padding = 50;

          // Create the scale
          

          var svg = d3
            .select('#root')
            .append("svg")
            .attr("width", `${width}px`)
            .attr("height", `${height}px`)
            .style("background-color", "lightblue");

          var xScale = d3
            .scaleLinear()
            .domain([0, 500]) 
            .range([0, width-(2*y_axis_padding)]);
          var yScale = d3
            .scaleLinear()
            .domain([20000, 0]) 
            .range([0, height-(2*x_axis_padding)]);
        
            svg
            .append("g")
            .attr("transform", `translate(${x_axis_padding},${height-y_axis_padding})`)    
            .call(d3.axisBottom(xScale));

            svg
            .append("g")
            .attr("transform", `translate(${y_axis_padding},${x_axis_padding})`)
            .call(d3.axisLeft(yScale));
        };
        initGraph(810, 700);
      });
    </script>
  </body>
</html>
